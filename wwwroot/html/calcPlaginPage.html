<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="../../styles/calcStyle.css">
</head>
<body>
    <div class="calcuPluginDisplay">
        <div class="resaltStroke">
            <input class="calcDisplay" type="text" id="display" placeholder="0" readonly>
            <button class="mainActionButton" onclick="clearDisplay()">C</button>
            <button class="mainActionButton" onclick="calculateResult()">=</button>
        <div/>
        <div class= actionButtonWrapper>
            <button class="actionButton" onclick="performOperation('*')">*</button>
            <button class="actionButton" onclick="performOperation('-')">-</button>
            <button class="actionButton" onclick="performOperation('/')">/</button>
            <button class="actionButton" onclick="performOperation('+')">+</button>
            <button class="actionButton" onclick="performOperation('+/-')">+/-</button>
        <div/>
        <div class= numButtonWrapper>
            <button class="numButton" onclick="appendNumber('1')">1</button>
            <button class="numButton" onclick="appendNumber('2')">2</button>
            <button class="numButton" onclick="appendNumber('3')">3</button>
            <button class="numButton" onclick="appendNumber('4')">4</button>
            <button class="numButton" onclick="appendNumber('5')">5</button>
            <button class="numButton" onclick="appendNumber('6')">6</button>
            <button class="numButton" onclick="appendNumber('7')">7</button>
            <button class="numButton" onclick="appendNumber('8')">8</button>
            <button class="numButton" onclick="appendNumber('9')">9</button>
            <button class="numButton" onclick="appendNumber('0')">0</button>
        <div/>
    </div>

    <script src="../../scripts/calcScript.js"></script>
</body>
</html>
